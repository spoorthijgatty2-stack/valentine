<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      width: 340px;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    a, button {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff2d55;
      color: white;
    }

    .no {
      background: white;
      color: #ff2d55;
      position: absolute;
    }

    a:hover, button:hover {
      transform: scale(1.1);
    }

    /* Ring animation */
    .ring {
      font-size: 60px;
      animation: ringPop 1.5s infinite alternate;
    }

    @keyframes ringPop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="box" id="content">
  <h1>Hey ‚ù§Ô∏è <br> My Love</h1>
  <p>Will you be my Valentine?</p>

  <a class="yes" href="?answer=yes">YES üíñ</a>
  <button class="no" id="noBtn">NO üôà</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Make NO button run away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  const params = new URLSearchParams(window.location.search);
  const answer = params.get("answer");
  const content = document.getElementById("content");

  if (answer === "yes") {
    content.innerHTML = `
      <div class="ring">üíç</div>
      <h1>YAYYYYY ‚ù§Ô∏è</h1>
      <p>You just made my heart yours üíò</p>
      <p>Happy Valentine‚Äôs Day, <b>MY LOVE</b> üíï</p>
    `;
  }
</script>

</body>
</html>
